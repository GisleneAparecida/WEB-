<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- link bootstrap.min -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- link bootstrap icone -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- link bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>

    <!-- link do css -->
    <link rel="stylesheet" href="/Aula 8 - Barras de navegação Booststrap/style.css">
   
    <title>Página de Cadastro</title>
</head>
<body>
    <div class="container col-11 col-md-9">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Realize seu cadastro</h2>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome">

                        <label for="name" class="form-label">Digite seu nome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Digite seu sobrenome">

                        <label for="lastname" class="form-label">Digite seu sobrenome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">

                        <label for="email" class="form-label">Digite seu e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">

                        <label for="password" class="form-label">Digite sua senha</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirme sua senha">

                        <label for="confirmpassword" class="form-label">confirme sua senha</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" id="agree-form" name="agree-form">
                            <label for="agree-form" class="form-check-label">
                                você aceita os termos de cerviços </label>

                        </div>
                        <div class="div-form-check-mb-2">
                            <input type="checkbox" class="form-check-input" name="newslatter">
                            <label for="" class="form-check-labe" >Deseja receber nossas Newsletter?</label>
                        </div>
                        <input type="text" class="btn btn-primary" value="Cadastrar">
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <div class="row align-items-center">
                <div class="col-12"><img src="img/undraw_hello_ccwj.svg" alt="" class="img-fluid">
                </div>
                <div class="col-12" id="link-container"><a href="login.html">Eu já tenho uma conta</a>
                </div>
               
            </div>
        </div>
    </div>
</body>
</html>
