<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- link bootstrap.mim -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"/>

      <!-- link bootstrap icone -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    
    <!-- link bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../ ">
    <title>Ppagina de cadastro</title>
  </head>
  <body>
 <div class="container col-11 col-md-9">
    <div class="row gx-5">
        <div class="col-md-6">
            <h2>Realize seu cadastro</h2>
            <form action="">
                <div class="form-floating md-3">
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome">

                   <label for="name" class="form-label">Digite seu nome</label>

                   

                </div>
                <div class="form-floating md-3">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Digite seu sobrenome">

                   <label for="lastname" class="form-label">Digite seu sobrenome</label>
                    


                </div>
                <div class="form-floating md-3">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu email">

                   <label for="email" class="form-label">Digite seu email</label>
                    


                </div>
            </form>
        </div>
    </div>
 </div>
                
                
  </body>
</html>
